<div class="col-md-4 offset-md-4">
  <div class="card">
    <div class="card-head text-center">
      <h3>Update Task</h3>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" name = "description" [(ngModel)]= "task.description" class="form-control" placeholder="Task description">
        </div>
        <div class="form-group">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control" name="state" [(ngModel)]= "task.state" >
            <option selected>Choose...</option>
            <option>To Do</option>
            <option>Done</option>
          </select>
        </div>
        <button class="btn btn-primary" (click)="updateTask()">Update</button>
      </form>
    </div>
  </div>
</div>
